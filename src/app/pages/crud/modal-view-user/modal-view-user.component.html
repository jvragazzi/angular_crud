<div class="container-fluid p-3">
    <mat-icon class="float-end hover" (click)="closeModal()">close</mat-icon>

    <h1 class="titulo">Detalhes do usuário</h1>
    <h2 class="subtitulo">Tenha uma visão mais detalhada deste usuário.</h2>

    <div class="row mt-3">
        <div class="col-6">
            <h4 class="titulo-informacao">Nome</h4>
            <p class="informacao">{{userData.name}}</p>
        </div>
        <div class="col-6">
            <h4 class="titulo-informacao">E-mail</h4>
            <p class="informacao">{{userData.email}}</p>
        </div>
        <div class="col-6">
            <h4 class="titulo-informacao">Telefone</h4>
            <p class="informacao" *ngIf="userData.tel">{{userData.tel}}</p>
            <p class="informacao" *ngIf="!userData.tel">-</p>
        </div>
        <div class="col-6">
            <h4 class="titulo-informacao">Cargo</h4>
            <p class="informacao">{{userData.role}}</p>
        </div>
    </div>
</div>
